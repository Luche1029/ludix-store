<div class="container">

  <div class="form-group">
    <form (ngSubmit)="save()">
    <h2>{{ 'stores.add_store' | translate}}</h2>

    <div class="line"></div>
      <label>{{ 'stores.name' | translate}}</label>
      <input type="text" [(ngModel)]="store.name" name="name" required />

      <label>{{ 'stores.code' | translate}}</label>
      <input type="text" [(ngModel)]="store.code" name="code" required />


      <label>{{ 'stores.location' | translate}}</label>
      <input type="text" [(ngModel)]="store.location" name="location" />
 
      <label>{{ 'stores.type' | translate}}</label>
        <input type="text" [(ngModel)]="store.type" name="type" />
     
      <label>{{ 'stores.manager' | translate}}</label> 
      <input type="text" [(ngModel)]="store.manager" name="manager" />

      <label>{{ 'stores.email' | translate}}</label>      
      <input type="email" [(ngModel)]="store.email" name="email" />
 
      <label>{{ 'stores.phone' | translate}}</label>      
        <input type="text" [(ngModel)]="store.phone" name="phone" /> 

      <app-switch 
        label="{{ 'stores.active_store' | translate }}" 
        [(ngModel)]="store.active" 
        name="active" >
      </app-switch>

      <div class="row">
        <button type="submit">{{ 'layout.save' | translate}}</button>
        <button type="button" (click)="back()">{{ 'layout.cancel' | translate}}</button>
      </div>
   
    </form>
  </div>
</div>
