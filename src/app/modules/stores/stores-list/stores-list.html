<div class="stores-list">
  <h2>Stores</h2>

  <ul>
    <li *ngFor="let store of stores">
      <div class="info">
        <span class="name">{{ store.name }}</span>
        <span class="location">{{ store.location }}</span>
      </div>
      <a [routerLink]="['/stores', store.id]" class="cta">Details</a>
    </li>
  </ul>

  <a routerLink="/stores/new" class="add-button">+ Add Store</a>
</div>
