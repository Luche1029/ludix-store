<div class="address-form">
  <h2>{{ 'addresses.add_new_address' | translate}}</h2>

  <form (ngSubmit)="save()">
    <label>
      {{ 'addresses.label' | translate}}
      <input type="text" [(ngModel)]="formData.label" name="label" required />
    </label>

    <label>      
      {{ 'addresses.contact' | translate}}
      <input type="text" [(ngModel)]="formData.contact" name="contact" required />
    </label>

    <label>
      {{ 'addresses.address_line_1' | translate}}
      <input type="text" [(ngModel)]="formData.address1" name="address1" required />
    </label>

    <label>
      {{ 'addresses.address_line_2' | translate}}
      <input type="text" [(ngModel)]="formData.address2" name="address2" />
    </label>

    <label>
      {{ 'addresses.zip' | translate}}
      <input type="text" [(ngModel)]="formData.zip" name="zip" required />
    </label>

    <label>      
      {{ 'addresses.city' | translate}}
      <input type="text" [(ngModel)]="formData.city" name="city" required />
    </label>

    <label>      
      {{ 'addresses.province' | translate}}
      <input type="text" [(ngModel)]="formData.province" name="province" required />
    </label>

    <label>
      {{ 'addresses.country' | translate}}
      <input type="text" [(ngModel)]="formData.country" name="country" required />
    </label>

    <label>      
      {{ 'addresses.phone' | translate}}
      <input type="text" [(ngModel)]="formData.phone" name="phone" />
    </label>

    <label>      
      {{ 'addresses.email' | translate}}
      <input type="email" [(ngModel)]="formData.email" name="email" />
    </label>

    <label class="checkbox">
      <input type="checkbox" [(ngModel)]="formData.isDefault" name="isDefault" />      
      {{ 'addresses.default_address' | translate}}
    </label>

    <div class="buttons">
      <button type="submit">{{ 'layout.save' | translate}}</button>
      <button type="button" (click)="cancel()">{{ 'layout.cancel' | translate}}</button>
    </div>
  </form>
</div>
