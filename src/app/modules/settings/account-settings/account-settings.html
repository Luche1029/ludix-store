<div class="account-settings">
  <h2>{{ 'settings.account.account' | translate }}</h2>

  <form (ngSubmit)="save()">
    <label>{{ 'settings.account.name' | translate }}
      <input type="text" [(ngModel)]="user.name" name="name" required />
    </label>

    <label>{{ 'settings.account.email' | translate }}
      <input type="email" [(ngModel)]="user.email" name="email" required />
    </label>

    <label>{{ 'settings.account.phone' | translate }}
      <input type="text" [(ngModel)]="user.phone" name="phone" />
    </label>

    <label>{{ 'settings.account.new_password' | translate }}
      <input type="password" [(ngModel)]="user.password" name="password" />
    </label>

    <label>{{ 'settings.account.confirm_password' | translate }}
      <input type="password"  />
    </label>

    <label>{{ 'settings.account.pin' | translate }}
      <input type="password" />
    </label>

    <div class="actions">
      <button type="submit">{{ 'layout.save' | translate }}</button>
      <button type="button" (click)="cancel()">{{ 'layout.cancel' | translate}}</button>
    </div>
  </form>
</div>
